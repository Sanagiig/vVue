<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-for="(item) in list">{{item}}</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data(){
                return {
                    list:[1,2,3,4]
                }
            },
            mounted(){
                setInterval(_=>{
                    this.list[3] ++
                    // console.log('this',this.list)
                },1000)
            }
        })
    </script>
</body>
</html>
